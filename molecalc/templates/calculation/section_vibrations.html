<script type="text/javascript">
    var sdf = `{{sdf}}`;
    var vibMolecule = `{{vibjsmol}}`;
</script>

<script type="text/javascript">// TODO move j2sPath to a BasePath-based url

    var jmolVib;
    var vibInfo1 = {
        height: '100%',
        width: '100%',
        j2sPath: "/static/external/jsmol/j2s",
        use: 'HTML5',
        console: "jmol_vib_infodiv",
        disableInitialConsole: true,
        allowJavaScript: true,
        debug: false
    };

    waitForElement('#jmolVib_appletdiv', function () {
        jsmolSetMol(jmolVib, vibMolecule);
        Jmol.script(jmolVib, 'color echo black; font echo 16 sanserif; set echo top right;');
        Jmol.script(jmolVib, 'echo "{{ iupac_name }} ({{ theorylvl }})"');

        Jmol.script(jmolVib, 'color echo black; font echo 16 sanserif; set echo bottom right;');
        Jmol.script(jmolVib, 'echo "{{ vibfreq | first }} cm<sup>-1</sup>"');
        Jmol.script(jmolVib, 'vibration on');

        // Switch to the first real vibration
        Jmol.script(jmolVib, 'frame {{ viboffset + 1 }}');
        Jmol.script(jmolVib, 'set bondRadiusMilliAngstroms 100; set multipleBondSpacing -0.3');
        Jmol.script(jmolVib, 'centerAt average 0.0 0.0 0.0');
    });


    $(function () {
        $sidebars = $(".sidebar");

        // Animation on off
        $('#vibration_switch').on('change', function () {
            var checked = $(this).prop('checked');
            var rel;
            if (checked) {
                rel = 'on';
            } else {
                rel = 'off';
            }
            Jmol.script(jmolVib, 'vibration ' + rel);
        }).trigger('change');

        // Vectors on off
        $('#vector_switch').on('change', function () {
            var checked = $(this).prop('checked');
            var rel;
            if (checked) {
                rel = 'on';
            } else {
                rel = 'off';
            }
            Jmol.script(jmolVib, 'vectors ' + rel + '; color vectors black;');
            Jmol.script(jmolVib, 'set vectorScale 3');
        }).trigger('change');

        // Balls on off
        $('#spacefill_switch').on('change', function () {
            var checked = $(this).prop('checked');
            var rel;
            if (checked) {
                rel = 'on; spacefill 24%;';
            } else {
                rel = 'off';
            }
            Jmol.script(jmolVib, 'cpk ' + rel);
        }).trigger('change');

        // Show Vibration
        $('.vibration_levels a').on('click', function () {
            var rel = $(this).attr('rel');
            var wavenumber = $(this).parent().parent().find('.wavenumber').html();
            Jmol.script(jmolVib, 'frame '+rel);
            Jmol.script(jmolVib, 'echo "' + wavenumber + '"');
            $sidebars.removeClass("active");
            return false;
        });
    });

</script>


<div class="toggle700 calcOptionMenu">
    <a class="button highlight btnSidebar" href="#calcVibrations">
        Vibrations
        <!-- <i class="fas fa&#45;plus"></i> -->
    </a>
</div>

<section class="options sidebar" id="calcVibrations">

    <section class="sidebar-cover"></section>
    <section class="sidebar-background btnCloseSidebar" href="#calcVibrations"></section>

    <section class="sidebar-wrapper"> <!-- sidebar wrapper -->

        <section class="toolset toggle700">
            <a class="button icon btnCloseSidebar" href="#calcVibrations">
                <i class="fas fa-times"></i>
            </a>
        </section>


        <table>
            <tbody>
            <tr>
                <td width="50%">Vibration</td>
                <td class="center">
                    <div class="onoffswitch">
                        <input autocomplete="off" type="checkbox" class="onoffswitch-checkbox" id="vibration_switch"
                               name="vibration_switch" checked="">
                        <label class="onoffswitch-label" for="vibration_switch">
                            <div class="onoffswitch-inner"></div>
                            <div class="onoffswitch-switch"></div>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Vectors</td>
                <td class="center">
                    <div class="onoffswitch">
                        <input autocomplete="off" type="checkbox" class="onoffswitch-checkbox" id="vector_switch"
                               name="vector_switch">
                        <label class="onoffswitch-label" for="vector_switch">
                            <div class="onoffswitch-inner"></div>
                            <div class="onoffswitch-switch"></div>
                        </label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Sticks and balls</td>
                <td class="center">
                    <div class="onoffswitch">
                        <input autocomplete="off" type="checkbox" class="onoffswitch-checkbox" id="spacefill_switch"
                               name="spacefill_switch" checked="">
                        <label class="onoffswitch-label" for="spacefill_switch">
                            <div class="onoffswitch-inner"></div>
                            <div class="onoffswitch-switch"></div>
                        </label>
                    </div>
                </td>
            </tr>

            <tr>
                <td>GAMESS Input</td>
                <td class="center">
                    <div>
                        <a class="button"
                           href="{{ url_for('calc.download_gamess_io', hashkey=hashkey, calc='vib', iofile='inp') }}">
                            <i class="fa fa-download"></i>
                            vibrations.inp
                        </a>
                    </div>
                </td>
            </tr>
            <tr>
                <td>GAMESS Output</td>
                <td class="center">
                    <div>
                        <a class="button"
                           href="{{ url_for('calc.download_gamess_io', hashkey=hashkey, calc='vib', iofile='out') }}">
                            <i class="fa fa-download"></i>
                            vibrations.out
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <ul class="data vibration_levels">
            {% for k in vibfreq %}
                <li>
                    <span class="index txt">{{ loop.index }}</span>
                    <span class="wavenumber txt">{{ k }} cm<sup>-1</sup></span>
                    <span class="action"><a href="#!" rel="{{ loop.index + viboffset }}"><i
                            class="fas fa-arrow-circle-right"></i></a></span>
                </li>
            {% endfor %}
        </ul>

    </section> <!-- sidebar wrapper -->
</section>

<section class="view">

    <div class="jsmol" style="width: 100%;height: 100%;">
        <script type="text/javascript">
            jmolVib = Jmol.getApplet("jmolVib", vibInfo1);
            Jmol.script(jmolVib, 'background "#ffffff"');
            Jmol.script(jmolVib, 'set bondRadiusMilliAngstroms 100; set multipleBondSpacing -0.3');
        </script>
    </div>

</section>
